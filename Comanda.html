<html lang="en">

    <meta charset="UTF-8">

    <link rel="Stylesheet" href="Estilo_estiloso.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>CaféLPS</h2>
                <p>Sistema de Gestão</p>
            </div>
            
            <nav class="sidebar-menu">
                <ul>
                    <li><a href="Index.html" ><i class="fas fa-tachometer-alt"></i> Início</a></li>
                    <li><a href="Funcionarios.html" ><i class="fas fa-users"></i> Funcionários</a></li>
                    <li><a href="Clientes.html"><i class="fas fa-user-tie"></i> Clientes</a></li>
                    <li><a href="Produtos.html"><i class="fas fa-coffee"></i> Produtos</a></li>
                    <li><a href="Estoque.html"><i class="fas fa-boxes"></i> Estoque</a></li>
                    <li><a href="Comanda.html"class="active"><i class="fas fa-clipboard-list"></i> Comandas</a></li>
                    <li><a href="Pedidos.html"><i class="fas fa-concierge-bell"></i> Pedidos</a></li>
                    <li><a href="Promocoes.html"><i class="fas fa-tags"></i> Promoções</a></li>
                    <li><a href="Relatorio.html"><i class="fas fa-chart-bar"></i> Relatórios</a></li>
                    <li><a href="Jornada.html"><i class="fas fa-clock"></i> Jornada</a></li>
                    <li><a href="Mensagens.html"><i class="fas fa-user-friends"></i> Mensagens</a></li>
                </ul>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <h1 class="page-title">Comanda</h1>
                <div class="user-info">
                    <img src="JASPER.jpg" alt="Usuário">
                    <span>Gerente</span>
                </div>
            </div>
            <!-- Comandas Digitais -->
            <div class="card">
                <div class="card-header">
                    <h3>Comandas Digitais</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h4>Nova Comanda</h4>
                            <form id="form-comanda">
                                <div class="form-group">
                                    <label for="mesa">Número da Mesa</label>
                                    <input type="number" id="mesa" class="form-control" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="cliente">Cliente (opcional)</label>
                                    <select id="cliente" class="form-control">
                                        <option value="">Cliente não cadastrado</option>
                                        <option value="1">João da Silva</option>
                                        <option value="2">Maria Oliveira</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="produto">Adicionar Produto</label>
                                    <select id="produto" class="form-control">
                                        <option value="">Selecione um produto...</option>
                                        <option value="1">Café Expresso - R$ 8,00</option>
                                        <option value="2">Cappuccino - R$ 12,00</option>
                                        <option value="3">Latte - R$ 14,00</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="quantidade">Quantidade</label>
                                    <input type="number" id="quantidade" class="form-control" min="1" value="1">
                                </div>
                                
                                <button type="button" class="btn btn-primary">Adicionar</button>
                            </form>
                        </div>
                        
                        <div class="col-md-6">
                            <h4>Itens da Comanda</h4>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Produto</th>
                                        <th>Quantidade</th>
                                        <th>Valor</th>
                                        <th>Ação</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Café Expresso</td>
                                        <td>2</td>
                                        <td>R$ 16,00</td>
                                        <td><button class="btn btn-danger btn-sm">Remover</button></td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
</body>
</html>
