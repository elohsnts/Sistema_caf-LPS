        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <h1 class="page-title">Produtos</h1>
                <div class="user-info">
                    <img src="JASPER.jpg" alt="Usuário">
                    <span>Gerente</span>
                </div>
            </div>

            <div class="card" id="produtos">
                <div class="card-header">
                    <h3>Cadastro de Produtos</h3>
                </div>
                <div class="card-body">
                    <form id="form-produto">
                        <div class="form-group">
                            <label for="nome-produto">Nome do Produto</label>
                            <input type="text" id="nome-produto" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="id-produto">ID do Produto</label>
                            <input type="text" id="id-produto" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="data-compra">Data de Compra</label>
                            <input type="date" id="data-compra" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="data-vencimento">Data de Vencimento</label>
                            <input type="date" id="data-vencimento" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="quantidade">Quantidade em Estoque</label>
                            <input type="number" id="quantidade" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="valor-compra">Valor de Compra (R$)</label>
                            <input type="number" step="0.01" id="valor-compra" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="valor-venda">Valor de Venda (R$)</label>
                            <input type="number" step="0.01" id="valor-venda" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
                    </form>
                </div>
            </div>
